
<!DOCTYPE html>
<html>

	<title>Local Server</title>
</head>
<body>
	<h1>Local Server</h1>
	<p>Run a local server:</p>
	<ul>
		<li>
			<p>Navigate to this directory</p>
		</li>
		<li>
			Execute the following command:
			<p>
				<code>python -m SimpleHTTPServer 8000</code>
			</p>
		</li>
		<li>
			<p>Open this link in your browser: 
				<a href="http://localhost:8000">http://localhost:8000</a>
			</p>
		</li>
	</ul>
</body>
</html>
